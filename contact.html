<!-- ADDED CONTACT US PAGE LINKED WITH HOMEPAGE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css" />

    <title>Contact Us!</title>
  </head>
  <body>
    <div class="container">
      <h1>Connect with Compute.com</h1>
      <p>
        We would love to respond to your queries and help choose the best
        product for you
      </p>
      <div class="contact-container">
        <div class="contact">
          <h3>Send us your request!</h3>
        </div>
      </div>
    </div>
    <form>
      <div class="input-row">
        <div class="input-group">
          <label>Name</label>
          <input type="text" placeholder="input your first name" />
        </div>
        <div class="input-group">
          <label>Phone</label>
          <input type="text" placeholder="input your phone number" />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="text" placeholder="input your Email" />
        </div>
        <div class="input-group">
          <label>Subject</label>
          <input type="text" placeholder="input a short message" />
        </div>
        <div class="message-area">
          <label class="message-position">Message area</label>
          <textarea rows="11" cols="50"></textarea>
        </div>
        <button class="submit-btn pulse">Submit!</button>
      </div>

      <img
        class="svg-img"
        src="./images/1656748496_0-illustration_svg.svg"
        alt="contact us svg"
      />
    </form>
  </body>
</html>
